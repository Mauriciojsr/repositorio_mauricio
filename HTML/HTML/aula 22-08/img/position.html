<body>
    <table>

            <td><a href="margin.html">Margin</a></td>

            <td><a href="position.html">Position</a></td>
            <td><a href="transition.html">Transition</a></td>

    <!--A proprieda position define a posicao de um elemento na pagina HTML-->

    <!--Static: Segue o posicionamento padrao da pagina-->
    <div class="boxP">
        Posicionamento padrão: Static
    </div>
    <br>
    <div class="boxP">
        Posicionamento padrão: Static
    </div>
    <br>
    <!--Relative: Determina que o elemento siga o padrao da pagina, porem com posicionamento auxiliar-->
    <div class="boxP positionRelative">
        Posicionamento padrão: Relative com left 20px
    </div>
    <br>
    <!--Fixed: Elemento tera um valor fixo a area visivel da tela-->
    <div class="boxP positionFixedTop">
        Posicionamento fixo com TOP fixado
    </div>
    <div class="boxP positionFixedBottom">
        Posicionamento fixo com BOTTOM fixado
    </div>
    <br>
    <!--Absolut: Ficara posição fixa em relacao a pagina-->
    <div class="boxP positionAbsolut">
        Posicionamento absolut
    </div>
    <br>
    <!--Sticky: Comportamento variado-->
    <div class="boxP positionStick">
        Posicionamento sticky
    </div>
    
</body>
